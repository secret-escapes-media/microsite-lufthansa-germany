
{% for client in site.clients %}
<a id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--{{client.name|slugify}} logo--partner{% if include.small %} logo--partner-sm{% endif %}" href="{{client.link}}">
  <img src="{{site.img}}/logo/{{client.image}}" alt="{{client.name}} Logo">
</a>
{% endfor %}
