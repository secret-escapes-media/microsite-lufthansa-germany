<header class="site-header site-header--minimal">
  <div class="core-nav core-nav--minimal">
    <div class="core-nav__wrap">

      <div class="core-nav__left">
        <div class="js-toggle-mobile-nav icon icon--menu"></div>
      </div>

      <div class="core-nav__center">
        {% include components/logo-se.html placement="header" %}
      </div>

      <div class="core-nav__right">
        {% include components/logo-partner.html placement="header" %}

      </div>
    </div>
  </div>

  <!-- off canvas mobile menu -->
  <div class="mobile-nav is-closed">

    <div class="mobile-nav__top mobile-nav__wrap">
      <!-- close icon -->
      <div class="js-toggle-mobile-nav icon icon--close"></div>
    </div>

    <div class="mobile-nav__middle mobile-nav__wrap">
      <!-- core nav list -->
      {% include nav/core-list.html block="mobile-nav__list" %}
    </div>

    <div class="mobile-nav__bottom">
      <!-- client logo bottom -->
      {% include components/logo-partner.html placement="mobile-nav" %}
    </div>

  </div>
  {% include nav/site.html %}
</header>
